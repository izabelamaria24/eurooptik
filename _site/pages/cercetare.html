<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <link href="/assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">

    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/cercetari.css" rel="stylesheet">
    <link href="/assets/css/custom-fonts.css" rel="stylesheet">

    <style>
        body { background-color: #fcfcfc; }
        #single-cercetare-section { padding-top: 100px; padding-bottom: 100px; }
        .cercetare-content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        #cercetare-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        #cercetare-content p, #cercetare-content li {
            font-family: 'Open Sans', sans-serif;
            font-size: 17px;
            line-height: 1.8;
            color: #333;
        }
    </style>

<body>
    <main>
        <section id="single-cercetare-section">
            <div id="loader" style="text-align: center; font-size: 20px;">Se încarcă cercetarea...</div>

            <div id="cercetare-container" class="cercetare-content-wrapper" style="display: none;">

            <div id="cercetare-not-found" style="text-align: center; display: none;">
                <h2>404 - Cercetarea nu a fost găsită</h2>
