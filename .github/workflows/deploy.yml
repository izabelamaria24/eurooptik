name: Build and Deploy to Staging

on:
  push:
    branches:
      - test-deploy
  repository_dispatch:
    types: [contentful-update]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Website
        run: node scripts/build.js
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}

      - name: Verify build output
        run: ls -R ./_site

      - name: Deploy to Staging server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          protocol: ftps
          server: ${{ secrets.FTP_SERVER_STAGING }}
          username: ${{ secrets.FTP_USERNAME_STAGING }}
          password: ${{ secrets.FTP_PASSWORD_STAGING }}
          port: 21021
          local-dir: ./_site/
          dangerous-clean-slate: true
          
          disable-epsv: true
          
          # 2. This slows down the upload to avoid triggering rate limits.
          # It uploads one file at a time.
          concurrency: 1```
